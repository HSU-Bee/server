---

spring:
  config:
    activate:
      on-profile: "common"
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
    show-sql: true

---

logging:
  level:
    com:
      amazonaws:
        util:
          EC2MetadataUtils: error