spring:
  profiles:
    active: aws
  config:
    import: classpath:/aws.yml

---

spring:
  profiles:
    group:
      "jongsu": "jongsudb, common"
      "heather": "heatherdb,common"
      "dev": "devdb,common"
      "aws": "awsdb,common"

